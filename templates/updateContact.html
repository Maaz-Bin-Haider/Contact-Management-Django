{% extends "base.html" %}
{% block title %}All Contacts{% endblock title %}
{% block body %}

<center><h1 style="color: #1b76c6; margin: 10px 600px;">Update Contacts</h1></center>
<div style="background-color: tan; padding: 30px; margin: 0 auto; width: 300px; height: auto;">
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" class="form-label">Update Name</label><br>
            <input type="text" id="name" name="name" value="{{ contact.name }}" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Update Email</label><br>
            <input type="email" id="email" name="email" value="{{ contact.email }}" class="form-control" >
        </div>
        
        <div class="form-group mb-3">
            <label for="phone" class="form-label">Update Number</label> <br>
            <input type="text" id="phone" name="phone" value="{{ contact.phone }}" class="form-control" >
        </div>
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary btn-lg">Update Contact</button>
            
        </div>
    </form>
</div>

{% endblock body %}
